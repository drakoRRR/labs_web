<script>
    async function fetchAndDisplayProducts() {
        try {
            const response = await fetch('http://localhost:3000/products');
            const data = await response.json();
            console.log(data);

            const productList = document.getElementById('product-list');
            productList.innerHTML = ''; // Clear existing content

            data.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'flex flex-col gap-3 pb-3';
                productCard.innerHTML = `
                    <div
                        class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-lg"
                        style='background-image: url("https://via.placeholder.com/150");'
                    ></div>
                    <div>
                        <p class="text-[#141C24] text-base font-medium leading-normal">${product.name}</p>
                        <p class="text-[#3F5374] text-sm font-normal leading-normal">$${product.price}</p>
                        <p class="text-[#6B7280] text-sm font-normal leading-normal">In Stock: ${product.stock}</p>
                    </div>
                `;
                productList.appendChild(productCard);
            });
        } catch (error) {
            console.error('Error fetching products:', error);
        }
    }

    fetchAndDisplayProducts();
</script>
